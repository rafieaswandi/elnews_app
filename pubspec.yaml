publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.4.6

  cupertino_icons: ^1.0.8
  get: ^4.7.2
  http: ^1.5.0
  google_fonts: ^6.3.1
  intl: ^0.20.2
  get_storage: ^2.1.1
  flutter_dotenv: ^6.0.0
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_launcher_icons: ^0.14.4

  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

